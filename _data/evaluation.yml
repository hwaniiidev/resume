# Evaluation
# CTO / 로플랫
- member: CTO / 로플랫
  description: 입사하자 마자 전임자와 업무 인수 인계가 부족한 상황에서 목표를 완수하여 높이 평가합니다. 주어진 과제에 대해서 진지하게 고민하고 <b><u><i>맡은 임무를 책임감있게 완수</b></u></i> 합니다. 안드로이드 뿐만 아니라 서비스 완성을 위해서라면 백엔드까지 역량을 넓힙니다. 본인의 <b><u><i>역량에 제한을 두지 않는 점</b></u></i> 을 높이 삽니다. 협업하는 부분에서 <b><u><i>상대 요청에 적극적인 자세</b></u></i>로 임하여 같이 일한다는 느낌이 듭니다. 2020년은 제 기준에서 더 할 나위 없이 잘 해주었습니다.

# 데이터 분석가 / 로플랫
- member: 데이터 분석가 / 로플랫
  description: 업무에 임하는 태도가 매사에 진중한 편. 문제 발생시 <b><u><i>스스로 해결할 수 있는 부분을 적극적으로 찾아 해결하려 노력</b></u></i>함. 본인 업무에 책임감있게 임하는 모습이 보임. 집중력이 좋은 것 같음. 회의나 논의할때 여러 사람들과 커뮤니케이션하는 과정에서 논점이 흐려지지 않도록 진행을 이어나가는 능력이 있음. (보통 주니어들에게 보기 힘든 모습이라 생각하는데 신환님은 이런 모습들 때문인지 회사에 굉장히 오래 있었던 사람같은 느낌.) 또한 업무 회의때 <b><u><i>본인의 생각이나 의견을 피력할 줄 앎</b></u></i>. 이런 부분이 <b><u><i>커뮤니케이션을 수월하게 만듦</b></u></i>. 예외적으로 발생할 수 있는 다양한 문제들에 대한 통찰력이 아직 부족한 것 같으나 이는 실무 경력에 따라 쌓이는 노하우? 같은 것이라고 생각함. 하나를 알려주면 열을 배울 수 있는 사람이라고 생각하기에 본인 스스로 깨닫고 터득하고 배워서 얼마든지 개선될 수 있는 부분이라고 생각함.

